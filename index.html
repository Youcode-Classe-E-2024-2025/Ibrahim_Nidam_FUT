      <p class="LWB-TEXT text-sm absolute top-[55%] left-[23%] bg-light_orange-500 px-2 rounded-lg inline-block 680:hidden ">LWB</p>

      <div class="LCB absolute top-[58%] left-[35%] transform -translate-x-1/2 text-center">
        <!-- LCB CARD -->
      </div>
      <p class="LCB-TEXT text-sm absolute top-[70%] left-[35%] bg-light_orange-500 px-2 rounded-lg inline-block 680:hidden">CB</p>

      <div class="RCB absolute top-[58%] left-[65%] transform -translate-x-1/2 text-center">
        <!-- RCB CARD -->
      </div>
      <p class="RCB-TEXT text-sm absolute top-[70%] left-[60%] bg-light_orange-500 px-2 rounded-lg inline-block 680:hidden">CB</p>

      </div>
      <p class="RWB-TEXT text-sm absolute top-[55%] left-[70%] bg-light_orange-500 px-2 rounded-lg inline-block 680:hidden">RWB</p>
    
      <!-- GK -->

      </div>
      <p class="GK-TEXT text-sm absolute bottom-[7%] left-[45%] 425:left-[47%] bg-light_orange-500 px-2 rounded-lg inline-block 680:hidden">GK</p>

    <section id="info" class="flex flex-col gap-4 w-96">
      <button id="clear-cards" class="bg-denim-100 text-white p-4 w-full transform active:scale-90 transition duration-150">Remove All Players</button>
      
      <div class="create-squad py-4 px-2 text-sm 425:text-base shadow-md text-nowrap flex items-center gap-2">
        <label for="team" class="whitespace-nowrap">Create Squad</label>
        <input 
          type="text" 
          class="border border-denim-200 outline-none text-sm py-2 pl-2 flex-grow" 
          placeholder="Squad name"
          maxlength="16"
        >
        <button id="save-formation">
          <img 
            class="inline-block hover:scale-105 cursor-pointer w-6 h-6 transform active:scale-90 transition duration-150" 
            src="assets/images/icons/save.svg" 
            alt="Save"
          >
        </button>
      </div>

      <div class="squad-formation py-4 px-2 shadow-md text-nowrap flex items-center gap-2">
        <label for="formation" class="whitespace-nowrap">Formation:</label>
        <select 
          name="squad-formation" 
          id="formation" 
          class="border border-denim-200 outline-none text-sm py-2 px-3 flex-grow cursor-pointer "
        >
          <option selected value="4-4-2">4-4-2</option>
          <option value="4-3-3">4-3-3</option>
        </select>
      </div>

      <div class="add-player flex py-4 px-2 justify-between shadow-md ">
        <p id="all-players" class="underline cursor-pointer hover:text-light_orange-400">See All Players</p>
        <div class="flex">
          <p>Add Player</p>
          <button id="add-player" class="hover:scale-105 cursor-pointer transform active:scale-90 transition duration-150">
            <img src="assets/images/icons/plus in a box.svg" alt="">
          </button>
        </div>
      </div>

      
      

    </section>
