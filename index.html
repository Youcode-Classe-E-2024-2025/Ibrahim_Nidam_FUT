      <button id="clear-cards" class="bg-denim-100 text-white p-4 w-full transform active:scale-90 transition duration-150">Remove All Players</button>
      
      <!-- CREATE SQUAD -->
      <div class="create-squad py-4 px-2 text-sm 425:text-base shadow-md text-nowrap flex items-center gap-2">
        <label for="team" class="whitespace-nowrap">Create Squad</label>
        <input 
          type="text" 
          class="border border-denim-200 outline-none text-sm py-2 pl-2 flex-grow" 
          placeholder="Squad name"
          maxlength="16"
        >
        <button id="save-formation">
          <img 
            class="inline-block hover:scale-105 cursor-pointer w-6 h-6 transform active:scale-90 transition duration-150" 
            src="assets/images/icons/save.svg" 
            alt="Save"
          >
        </button>
      </div>

      <!-- CHANGE FORMATION -->
      <div class="squad-formation py-4 px-2 shadow-md text-nowrap flex items-center gap-2">
        <label for="formation" class="whitespace-nowrap">Formation:</label>
        <select 
          name="squad-formation" 
          id="formation" 
          class="border border-denim-200 outline-none text-sm py-2 px-3 flex-grow cursor-pointer "
        >
          <option selected value="4-4-2">4-4-2</option>
          <option value="4-3-3">4-3-3</option>
        </select>
      </div>

      <!-- ADD / SEE ALL PLAYERS  -->
      <div class="add-player flex py-4 px-2 justify-between shadow-md ">
        <p id="all-players" class="underline cursor-pointer hover:text-light_orange-400">See All Players</p>
        <div class="flex gap-2">
          <p>Add Player</p>
          <button id="add-player" class="hover:scale-105 cursor-pointer transform active:scale-90 transition duration-150">
            <img src="assets/images/icons/plus in a box.svg" alt="">
          </button>
        </div>
      </div>

      <!-- PLAYERS RESERVE LIST -->
      <section id="players-reserve" class="flex-col hidden">
        <p class="mb-4">Players Reserve</p>
        <div class="reserve-players flex flex-wrap justify-center h-[250px] overflow-y-auto">
          <!-- PLAYERS RESERVE HERE -->
        </div>
      </section>

      <!-- PLAYERS FILTERED  -->
      <section id="players-filtered" class="flex-col hidden">
        <div class="flex justify-between items-center">
          <p class="mb-4">Choose a Player</p>
          <button id="empty-card" class="bg-denim-100 text-white p-2 transform active:scale-90 transition duration-150">Clear Card</button>
        </div>
        <div class="filtered-players flex flex-wrap justify-center h-[250px] overflow-y-auto">
          <!-- PLAYERS FILTERED HERE  -->
        </div>
      </section>

      <!-- SEE ALL PLAYERS  -->
      <section id="all-players-section" class="flex-col hidden">
        <p class="mb-4">Choose a Player</p>
          <div class="see-all-players flex flex-wrap justify-center max-h-[250px] overflow-y-auto">
            <!-- SEE ALL PLAYERS HERE  -->
        </div>
      </section>
    </section>

    <!-- FORM SECTION -->
    <section id="add-player-form" class="hidden">
      <div class="layover fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white w-[350px] sm:w-[500px] p-4 rounded-lg shadow-lg relative">
          <button id="close-form" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <form id="form" class="space-y-4">
            <h2 id="h2" class="text-lg font-semibold text-center uppercase">ADD PLAYER</h2>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label for="name" class="block text-xs font-medium">Name</label>
                <input type="text" id="name" class="border border-gray-300 text-xs py-1 px-2 w-full rounded" placeholder="Name" required>
              </div>
              <div id="photo-div">
                <label for="photo" class="block text-xs font-medium">Photo</label>
                <input type="file" id="photo" class="border border-gray-300 text-xs py-1 px-2 w-full rounded" accept="image/*" >
              </div>
              <div>
                <label for="position" class="block text-xs font-medium">Position</label>
                <select id="position" class="border border-gray-300 text-xs py-1 px-2 w-full rounded" required>
                  <option value="" disabled selected>Position</option>
                  <option value="LST">LST</option>
                  <option value="RST">RST</option>
                  <option value="LWM">LWM</option>
                  <option value="LCM">LCM</option>
                  <option value="RCM">RCM</option>
                  <option value="RWM">RWM</option>
                  <option value="LWB">LWB</option>
                  <option value="LCB">LCB</option>
                  <option value="RCB">RCB</option>
                  <option value="RWB">RWB</option>
                  <option value="GK">GK</option>
                </select>
              </div>
              <div>
                <label for="nationality" class="block text-xs font-medium">Nationality</label>
                <input type="text" id="nationality" class="border border-gray-300 text-xs py-1 px-2 w-full rounded" placeholder="Nationality" maxlength="10" required>
              </div>
              <div id="flag-div">
                <label for="flag" class="block text-xs font-medium">Flag</label>
                <input type="file" id="flag" class="border border-gray-300 text-xs py-1 px-2 w-full rounded" accept="image/*">
              </div>
              <div id="logo-div">
                <label for="logo" class="block text-xs font-medium">Club Logo</label>
                <input type="file" id="logo" class="border border-gray-300 text-xs py-1 px-2 w-full rounded" accept="image/*" >
              </div>
              <div class="col-span-2">
                <label for="club" class="block text-xs font-medium">Club</label>
                <input type="text" id="club" class="border border-gray-300 text-xs py-1 px-2 w-full rounded" placeholder="Club" required>
              </div>
            </div>
            <div class="grid grid-cols-4 gap-2 text-center">
              <div>
                <label for="rating" class="block text-xs">Rating</label>
                <input type="number" id="rating" class="border border-gray-300 text-xs py-1 px-1 w-full rounded" placeholder="0" min="0" max="99" required>
              </div>
              <div>
                <label for="pace" class="block text-xs">Pace</label>
                <input type="number" id="pace" class="border border-gray-300 text-xs py-1 px-1 w-full rounded" placeholder="0" min="0" max="99" required>
              </div>
              <div>
                <label for="shooting" class="block text-xs">Shooting</label>
                <input type="number" id="shooting" class="border border-gray-300 text-xs py-1 px-1 w-full rounded" placeholder="0" min="0" max="99" required>
              </div>
              <div>
                <label for="passing" class="block text-xs">Passing</label>
                <input type="number" id="passing" class="border border-gray-300 text-xs py-1 px-1 w-full rounded" placeholder="0" min="0" max="99" required>
              </div>
              <div>
                <label for="dribbling" class="block text-xs">Dribbling</label>
                <input type="number" id="dribbling" class="border border-gray-300 text-xs py-1 px-1 w-full rounded" placeholder="0" min="0" max="99" required>
              </div>
              <div>
                <label for="defending" class="block text-xs">Defending</label>
                <input type="number" id="defending" class="border border-gray-300 text-xs py-1 px-1 w-full rounded" placeholder="0" min="0" max="99" required>
              </div>
              <div>
                <label for="physical" class="block text-xs">Physical</label>
                <input type="number" id="physical" class="border border-gray-300 text-xs py-1 px-1 w-full rounded" placeholder="0" min="0" max="99" required>
              </div>
            </div>
            <button id="save-player-button" type="submit" class="bg-denim-100 text-white py-2 w-full transform active:scale-90 transition duration-150">
              Save Player
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="bg-denim-300 text-white text-center p-4 w-full mt-10">
    <p>&copy; 2014-2025 FUT. All FIFA assets are property of EA Sports.</p>
  </footer>
  <script src="assets/js/index.js"></script>
</body>
